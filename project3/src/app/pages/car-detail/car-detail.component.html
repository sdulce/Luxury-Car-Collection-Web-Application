<div class="container mt-5">

  <!-- Website Header -->
  <div class="text-center mb-4">
    <h1 class="fw-light" style="font-size: 2rem; letter-spacing: 2px; color: #2c2c2c; font-family: 'Playfair Display', serif;">
      Exotic Travels
    </h1>
    <hr class="w-25 mx-auto mb-4" style="opacity: 0.1;">
  </div>

  <div class="row">
    <!-- Left: Image -->
    <div class="col-md-6 mb-4">
      <img [src]="car.image" class="img-fluid rounded shadow" alt="{{ car.model }}">
    </div>

    <!-- Right: Details -->
    <div class="col-md-6">
      <h2>{{ car.brand }} {{ car.model }}</h2>

      <ul class="list-group mb-3">
        <li class="list-group-item">Year: <strong>{{ car.year }}</strong></li>
        <li class="list-group-item">Color: <strong>{{ car.color }}</strong></li>
        <li class="list-group-item">Horsepower: <strong>{{ car.horsepower }} hp</strong></li>
        <li class="list-group-item">Price: <strong>{{ car.price }}</strong></li>
        <li class="list-group-item">
          Available At:
          <ul class="mb-0 mt-2">
            <li *ngFor="let location of car.locations">{{ location }}</li>
          </ul>
        </li>
      </ul>

      <p class="mt-3">
        <strong>Description:</strong><br>
        <em>{{ car.description }}</em>
      </p>

      <button class="btn btn-success btn-lg w-100 mb-2">Buy Now</button>
      <a routerLink="/cars" class="btn btn-outline-secondary w-100">Back to Inventory</a>
    </div>
  </div>
</div>
