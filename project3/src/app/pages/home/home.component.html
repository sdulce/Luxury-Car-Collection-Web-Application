<!-- Website Header -->
<div class="text-center my-5">
  <h1 class="fw-light" style="font-size: 2.5rem; letter-spacing: 2px; color: #2c2c2c; font-family: 'Playfair Display', serif;">
    Exotic Travels
  </h1>
  <p class="lead mt-3" style="font-style: italic; font-size: 1.25rem; color: #555;">
    Live the life you were meant to live
  </p>
</div>

<!-- Image Slideshow with Fade & Controls -->
<div id="lifestyleCarousel"
     class="carousel slide carousel-fade mb-5"
     data-bs-ride="carousel"
     data-bs-interval="5000"
     style="max-width: 900px; margin: auto; border-radius: 12px; overflow: hidden;">
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.stuttcars.com/wp-content/uploads/2021/05/2020-Porsche-911-Turbo-S-014-2160-scaled.jpg" class="d-block w-100" alt="Luxury lifestyle 1">
    </div>
    <div class="carousel-item">
      <img src="https://www.motortrend.com/uploads/sites/5/2018/06/2018-Ferrari-812-Superfast-front-three-quarter-in-motion.jpg" class="d-block w-100" alt="Luxury lifestyle 2">
    </div>
    <div class="carousel-item">
      <img src="https://images5.alphacoders.com/729/729508.jpg" class="d-block w-100" alt="Luxury lifestyle 3">
    </div>
  </div>

  <!-- Prev/Next Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#lifestyleCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#lifestyleCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<!-- CTA Button -->
<div class="text-center">
  <a routerLink="/cars" class="btn btn-dark px-5 py-3 rounded-4" style="font-size: 1.1rem;">
    View Our Collection â†’
  </a>
</div>
